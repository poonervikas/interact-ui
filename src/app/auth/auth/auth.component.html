<div class="auth-page">
    <div class="container page">
      <div class="row">
  
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-center">{{ title }}</h1>
          <p class="text-center">
            <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
            <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
          </p>

          <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                <div class="input-container" *ngIf="authType == 'register'">
                <input
                  formControlName="name"
                  placeholder="Username"
                  type="text"
                  class="auth-input"
                   />
                  <small *ngIf="!authForm.controls.name.valid && authForm.controls.name.touched" >**Username is required!!</small>
                </div>
                <div class="input-container">
                <input
                  formControlName="emailId"
                  placeholder="Email"
                  class="auth-input"
                  type="text" />
                  <small *ngIf="!authForm.controls.emailId.valid && authForm.controls.emailId.touched" >**A valid email-id is required!!</small>
                </div>
                <div class="input-container">
                <input
                  formControlName="password"
                  placeholder="Password"
                  class="auth-input"
                  type="password" />
                  <small *ngIf="!authForm.controls.password.valid && authForm.controls.password.touched" >**Password is required!!</small>
                </div>
              <button class="auth-button pull-right" [disabled]="!authForm.valid" type="submit">
                {{ title }}
              </button>
          </form> 
        </div>
  
      </div>
    </div>
  </div>
