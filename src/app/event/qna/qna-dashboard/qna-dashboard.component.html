<p>Ask the speaker</p>
<app-ask-question [eventId]="eventId" (questionPosted)="reloadQuestions()"></app-ask-question>
<div class="questions-filter-container">
    <mat-button-toggle-group [(ngModel)]="questionFilter" (change)="onQuestionFilterChange()">
        <mat-button-toggle value="postedAt" >Recent</mat-button-toggle>
        <mat-button-toggle value="popular">Popular</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<app-questions [questions]="questions" (liked_unliked_question)="reloadQuestions()"></app-questions>
